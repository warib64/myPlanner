<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--<a href="https://www.flaticon.com/free-icons/planner" title="planner icons">Planner icons created by Paul J. - Flaticon</a>-->
        <link href="../planner.png" rel="icon" type="image/x-icon">

        <title>My Planner - Notes</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md">
            <div class="container-fluid pb-2">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mx-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="../goals/goals.html">Goals</a></li>
                        <li class="nav-item me-4"><a class="nav-link" href="../matrix/matrix.html">Matrix</a></li>
                        <a class="navbar-brand me-4" href="../index.html">My Planner</a>
                        <li class="nav-item"><a class="nav-link" href="../notes/notes.html">Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="../timer/timer.html">Timer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="text-center container my-4">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-evenly align-items-center">
                                <button class="flex-fill btn btn-link text-body link-offset-3 link-underline-secondary link-underline-opacity-0 link-underline-opacity-75-hover px-0 me-1" data-bs-toggle="collapse" data-bs-target="#add-note" aria-expanded="true" aria-controls="add-note">
                                    <h4 class="card-title mb-0">New note</h4>
                                </button>
                                <button class="flex-fill btn btn-primary ms-1" onclick="addNote()">Add</button>
                            </div>
                        </div>
                        <div id="add-note" class="collapse show card-body text-end p-3">
                            <input class="form-control mb-2" id="newTitle" maxlength="64" placeholder="Note title" required>
                            <textarea class="form-control overflow-hidden mb-2" id="newNote" autocomplete="off" maxlength="640" placeholder="Write or paste your text here." required></textarea>
                            <p class="me-2 mb-0">Characters remaining: <span class="font-monospace ms-1" id="characters">512</span>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="../DB.js"></script>
    <script src="notes.js"></script>
