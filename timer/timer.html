<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--<a href="https://www.flaticon.com/free-icons/planner" title="planner icons">Planner icons created by Paul J. - Flaticon</a>-->
        <link href="../planner.png" rel="icon" type="image/x-icon">

        <title>My Planner - Timer</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md">
            <div class="container-fluid pb-2">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mx-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="../goals/goals.html">Goals</a></li>
                        <li class="nav-item me-4"><a class="nav-link" href="../matrix/matrix.html">Matrix</a></li>
                        <a class="navbar-brand me-4" href="../index.html">My Planner</a>
                        <li class="nav-item"><a class="nav-link" href="../notes/notes.html">Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="../timer/timer.html">Timer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="text-center">
            <div class="my-5">
                <label for="time">Set the timer in minutes: </label>
                <input class="ps-2 pe-0 mx-2" id="time" type="number" value="20" min="1" max="1440" required>
                <button class="btn btn-primary" onclick="setTimer()">Set</button>
                <p class="mt-1">Timer preview: <span class="font-monospace ps-1" id="preview">20 minutes</span>.</p>
            </div>
            <div class="mx-auto container invisible" id="timer">
                <span class="row row-cols-auto justify-content-center d-inline-block">
                    <h5 class="col d-inline font-monospace pe-2">HH</h5>
                    <h5 class="col d-inline font-monospace px-3">mm</h5>
                    <h5 class="col d-inline font-monospace ps-2">ss</h5>
                </span>
                <div class="row row-cols-auto justify-content-center" id="timerSpan">
                    <p class="border border-end-0 rounded-start font-monospace col" id="timerHours"></p>
                    <p class="border-top border-bottom font-monospace col px-0" id="timerColon1"></p>
                    <p class="border-top border-bottom font-monospace col" id="timerMinutes"></p>
                    <p class="border-top border-bottom font-monospace col px-0" id="timerColon2"></p>
                    <p class="border border-start-0 rounded-end font-monospace col" id="timerSeconds"></p>
                </div>
            </div>
        </main>
    </body>

    <script src="timer.js"></script>

</html>
