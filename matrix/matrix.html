<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--<a href="https://www.flaticon.com/free-icons/planner" title="planner icons">Planner icons created by Paul J. - Flaticon</a>-->
        <link href="../planner.png" rel="icon" type="image/x-icon">

        <title>My Planner - Matrix</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md">
            <div class="container-fluid pb-2">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mx-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="../goals/goals.html">Goals</a></li>
                        <li class="nav-item me-4"><a class="nav-link" href="../matrix/matrix.html">Matrix</a></li>
                        <a class="navbar-brand me-4" href="../index.html">My Planner</a>
                        <li class="nav-item"><a class="nav-link" href="../notes/notes.html">Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="../timer/timer.html">Timer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="text-center container">
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-lg-end">
                    <div class="card p-0 border-danger mb-4">
                        <div class="card-body p-0">
                            <div class="card-header bg-danger">
                                <h4 class="card-title text-white">High impact/Low effort</h4>
                            </div>
                            <ul class="list-group list-group-flush py-1" id="high-low">
                                <li class="d-flex align-items-center justify-content-center list-group-item mb-1">
                                    <input id="input-high-low" class="me-2" maxlength="64" autocomplete="off" required>
                                    <button class="btn btn-danger ms-1" onclick="addTask()">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-lg-start">
                    <div class="card p-0 border-primary mb-4">
                        <div class="card-body p-0">
                            <div class="card-header bg-primary">
                                <h4 class="card-title text-white">High impact and effort</h4>
                            </div>
                            <ul class="list-group list-group-flush py-1" id="high-high">
                                <li class="d-flex align-items-center justify-content-center list-group-item mb-1">
                                    <input id="input-high-high" class="me-2" maxlength="64" autocomplete="off" required>
                                    <button class="btn btn-primary ms-1" onclick="addTask()">Add</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-lg-end">
                    <div class="card p-0 border-warning mb-4">
                        <div class="card-body d-flex flex-column p-0">
                            <ul class="list-group list-group-flush mt-auto py-1" id="low-low">
                                <li class="d-flex align-items-center justify-content-center list-group-item mt-1">
                                    <input id="input-low-low" class="me-2" maxlength="64" autocomplete="off" required>
                                    <button class="btn btn-warning ms-1" onclick="addTask(true)">Add</button>
                                </li>
                            </ul>
                            <div class="card-footer bg-warning">
                                <h4 class="card-title">Low impact and effort</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-lg-start">
                    <div class="card p-0 border-secondary mb-4">
                        <div class="card-body d-flex flex-column p-0">
                            <ul class="list-group list-group-flush mt-auto py-1" id="low-high">
                                <li class="d-flex align-items-center justify-content-center list-group-item mt-1">
                                    <input id="input-low-high" class="me-2" maxlength="64" autocomplete="off" required>
                                    <button class="btn btn-secondary ms-1" onclick="addTask(true)">Add</button>
                                </li>
                            </ul>
                            <div class="card-footer bg-secondary">
                                <h4 class="card-title text-white">Low impact/High effort</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="../DB.js"></script>
    <script src="matrix.js"></script>

</html>
