<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--<a href="https://www.flaticon.com/free-icons/planner" title="planner icons">Planner icons created by Paul J. - Flaticon</a>-->
        <link href="../planner.png" rel="icon" type="image/x-icon">

        <title>My Planner - Goals</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md">
            <div class="container-fluid pb-2">
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mx-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="../goals/goals.html">Goals</a></li>
                        <li class="nav-item me-4"><a class="nav-link" href="../matrix/matrix.html">Matrix</a></li>
                        <a class="navbar-brand me-4" href="../index.html">My Planner</a>
                        <li class="nav-item"><a class="nav-link" href="../notes/notes.html">Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="../timer/timer.html">Timer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main id="main" class="container px-5">
            <div class="row">
                <div class="col d-flex flex-column align-items-center align-items-lg-end border border-top-0 rounded-bottom p-5 pt-0">
                    <h3 class="m-4 pb-2 border-bottom">Short term</h3>
                    <ul class="list-group" id="short">
                        <hr id="shortDivider">
                    </ul>
                </div>
                <div class="col d-flex flex-column align-items-center align-items-lg-start border border-top-0 rounded-bottom p-5 pt-0">
                    <h3 class="m-4 pb-2 border-bottom">Long term</h3>
                    <ul class="list-group" id="long">
                        <hr id="longDivider">
                    </ul>
                </div>
            </div>
            <div class="d-grid gap-2 my-5 mx-auto text-center">
                <h3>Add a new goal:</h3>
                <div class="d-flex justify-content-center">
                    <div>
                        <input id="input" class="form-control" autocomplete="off" maxlength="64" required>
                        <button id="addShort" class="btn btn-primary mt-2" type="button" onclick="addGoal('short')">Short term</button>
                        <button id="addLong" class="btn btn-primary mt-2" type="button" onclick="addGoal('long')">Long term</button>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="../DB.js"></script>
    <script src="goals.js"></script>
